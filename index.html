
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DISPAKATI</title>
</head>
<body>
  <h1>Selamat datang di situs kami!</h1>
  <p id="result"></p>

  <script>
    // Fungsi untuk mengubah teks pada elemen dengan id "result"
    function setResult(text) {
      document.getElementById('result').innerText = text;
    }

    // Fungsi untuk menangani interaksi mouse
    function handleMouseInteraction() {
      window.location.href = 'https://www.mawan.id';
    }

    // Menambahkan event listener untuk interaksi mouse
    document.addEventListener('mousemove', handleMouseInteraction);

    // Mengatur timeout untuk mengubah teks jika tidak ada interaksi dalam beberapa detik
    setTimeout(function() {
      setResult('<p><a href="https://www.mawan.id">Klik di sini</a> untuk menuju Mawan.id</p>');
      // Menghapus event listener setelah beberapa detik
      document.removeEventListener('mousemove', handleMouseInteraction);
    }, 5000);
  </script>
</body>
</html>
